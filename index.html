<!Doctype HTML>
<html>
<head>
    <title>dark-coffee | github repo card gen</title>
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/48ea6cda2f.js" crossorigin="anonymous"></script>
    <style>
        html{
            scroll-behavior: smooth;
        }

        .all-cont{
            position: absolute;
            top: 0px;
            left:0px;
            height: auto;
            width: 100%;
            /*background-color: #0b0b0b;*/
            background-color: #ffffff;

            font-family: -apple-system, 'Segoe UI', 'Helvetica Neue', sans-serif;
        }

        .title{
            height:30px;
            line-height: 30px;
            color: #aaaaaa;
            font-weight: bold;
            letter-spacing: 3px;
            margin-top: 10px;
            margin-left: 20px;
            -webkit-transition: color 2s;
            transition: color 2s;
        }

        .title:hover{
            color: rgb(64,176,236);
            -webkit-transition: color 1.5s;
            transition: color 1.5s;
        }

        .box-cont{
            position: relative;
            height: 640px;
            width: 1280px;
            margin-top: 115px;
            margin-right: auto;
            margin-left: auto;
            margin-bottom: 54px;
            /*background-color: #ffffff;*/
            /*background-color: #1b1b1b;*/
            background-image: linear-gradient(90deg, #0b0b0b 30%, #1b1b1b 100%);
        }

        .side-panel{
            position: absolute;
            top: 0px;
            left: 0px;
            height: 640px;
            width: 350px;
            background-color: #1b1b1b;
            background-image: url('./clouds.jpg');
            background-position: right center;
            background-size: cover;
        }

        .side-panel-image{
            position: absolute;
            top: 220px;
            left: 75px;
            height: 200px;
            width: 200px;
            background-image: url('./powershell.png');
            background-size: contain;
        }

        .box{
            position: absolute;
            top: 0px;
            left: 350px;
            height: 640px;
            width: 930px;
            box-shadow: -15px 0px 17px -7px rgba(0,0,0,0.4);
        }

        .box-text{
            height: 100px;
            margin-top: 200px;
            margin-left: 150px;
            text-align: left;
            line-height: 100px;
            font-weight: bold;
            font-size: 70px;
            /*color: #0b0b0b;*/
            color: #ffffff;
        }

        .box-author{
            height: 40px;
            margin-top: -10px;
            margin-left: 155px;
            text-align: left;
            line-height: 40px;
            font-weight: lighter;
            font-size: 30px;
            color: #ffffff;
        }

        .box-desc{
            height: 40px;
            margin-top: 50px;
            margin-left: 155px;
            text-align: left;
            line-height: 40px;
            font-weight: lighter;
            font-size: 30px;
            color: #ffffff;
        }

        .bottom-bar{
            height: 50px;
            width: 100%;
            border-top: 1px solid #eeeeee;
            line-height: 50px;
            text-align: center;
            color: #aaaaaa;
            -webkit-transition: color 2s;
            transition: color 2s;
        }

        .bottom-bar:hover{
            color: rgb(64,176,236);
            -webkit-transition: color 1.5s;
            transition: color 1.5s;
        }

        .edit-area{
            height: 800px;
            width: 100%;
            background-color: #eeeeee;
            position: relative;
            box-shadow: inset 0px 2px 10px rgba(0,0,0,0.4);
        }

        .controls-box{
            height: 700px;
            width: 40%;
            position: absolute;
            top: 100px;
            left: 0px;
        }

        .controls-inner{
            height: 530px;
            width: 70%;
            margin-top: 50px;
            margin-right: 50px;
            margin-left: auto;
            background-color: #ffffff;
            border-radius: 5px;

            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
        }

        .input-container{
            height: 700px;
            width: 60%;
            position: absolute;
            top: 100px;
            right: 0px;
        }

        .input-inner{
            height: 530px;
            width: 85%;
            margin-top: 50px;
            background-color: #ffffff;
            border-radius: 5px;

            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
            position: relative;
        }

        .input-text{
            /*background-color: red;*/
            height: 50px;
            width: 250px;
        }

        .input-button{
            /*background-color: red;*/
            height: 40px;
            width: 100%;
            line-height: 40px;
            margin-top: 200px;
            text-align: center;
        }

        #update-content{
            /*background-color: #007BFF;*/
            background-color: rgb(64,176,236);
            border-radius:3px;
            cursor:pointer;
            color:#ffffff;
            font-size:15px;
            text-decoration:none;
            display: inline-block;
            height: 40px;
            width: 200px;
            -webkit-transition: background-color 1.0s;
            transition: background-color 1.0s;
        }

        #update-content:hover{
            background-color: #007BFF;
            /*background-color: #0069D9;*/
            -webkit-transition: background-color 0.5s;
            transition: background-color 0.5s;
        }   

        .input-txt{
            -webkit-border-radius: 2x; 
            -moz-border-radius: 2px; 
            border-radius: 2px; 
            border: 1px solid #eeeeee; 
            outline:0; 
            height: 30px;
            width: 100%;
            margin-top: 10px;
            padding-left: 8px;
        }

        .input-txt:focus{
            border: 1px solid rgb(64,176,236); 
        }

        .footer-bar{
            height: 50px;
            width: 100%;
            text-align: right;
            line-height: 50px;
            color: #aaaaaa;
            font-weight: lighter;
            letter-spacing: 3px;
        }

        .card-title{
            width: 100%;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 17px;
            color: #aaaaaa;
            margin-bottom: 20px;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <div class="all-cont">
        <div class="title">dark-coffee | github repo card designer</div>
        <div class="box-cont">
            <div class="side-panel">
                <div class="side-panel-image">

                </div>
            </div>
            <div class="box">
                <div class="box-text" id="title">
                    GetDirectory
                </div>
                <div class="box-author" id="author">
                    by dark-coffee
                </div>
                <div class="box-desc" id="desc">
                    a module to extend the functionality of <span style="color: rgb(252, 252, 59);">dir</span>
                </div>
            </div>
        </div>
        <div class="bottom-bar" onclick="scrollToBottom()">
            &#129175; edit
        </div>
        <div class="edit-area" id="edit-area">
            <div class="controls-box">
                <div class="controls-inner">
                    <div class="card-title">Edit Controls</div>
                    <div>Panel Settings</div>
                    <br/>
                    <input id="c2" type="checkbox" checked>
                    <label for="c2"> Hero Image</label>
                    <br/>
                    <br/>
                    <div>Background Style</div>
                    <input id="r1" type="radio" name="panel-bg" value="1"checked>
                    <label for="r1">Solid</label>
                    <br/>
                    <input id="r2" type="radio" name="panel-bg" value="2">
                    <label for="r2">Image</label>
                    <br/>
                    <br/>
                    <div>Card Background</div>
                    <input id="r3" type="radio" name="card-bg" value="1"checked>
                    <label for="r3">Solid</label>
                    <br/>
                    <input id="r4" type="radio" name="card-bg" value="2">
                    <label for="r4">Gradient</label>
                    <div class="input-button">
                        <a href="#" id="update-content" onclick="doFunction();">update card</a>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <div class="input-inner">
                    <div class="card-title">Card Details</div>
                    <div class="input-text">
                        <input class="input-txt" id="update-title" type="text" placeholder="module title"/>
                    </div>
                    <div class="input-text">
                        <input class="input-txt" id="update-author" type="text" placeholder="module author"/>
                    </div>
                    <div class="input-text">
                        <input class="input-txt" id="update-description" type="text" placeholder="module description"/>
                    </div>
                    <div class="input-text">
                        <input class="input-txt" id="update-sidepanel-bg" type="text" placeholder="side panel color"/>
                    </div>
                    <div class="input-text">
                        <input class="input-txt" id="update-sidepanel-img" type="text" placeholder="side panel image url"/>
                    </div>
                    <div class="input-text">
                        <input class="input-txt" id="update-cardbg-solid" type="text" placeholder="card background solid"/>
                    </div>
                    <div class="input-text">
                        <input class="input-txt" id="update-cardbg-gradient-1" type="text" placeholder="card background gradient start"/>
                    </div>
                    <div class="input-text">
                        <label for="update-cardbg-gradient-2">Gradient End</label>
                        <input class="input-txt" id="update-cardbg-gradient-2" type="text" placeholder="card background gradient end"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-bar" id="footer-bar">
            <span style="padding-right: 20px;">util by dark-coffee  |  powered by github pages</span>
        </div>
    </div>
    <script>
        document.getElementById("update-content").onclick = function () { 
            var cardTitle = document.getElementById("update-title").value;
            var cardAuthor = document.getElementById("update-author").value;
            var cardDescription = document.getElementById("update-description").value;
            document.getElementById("title").innerHTML = cardTitle;
            document.getElementById("author").innerHTML = "by " + cardAuthor;
            document.getElementById("desc").innerHTML = cardDescription;
            scrollToTop();
        };

        document.getElementById("bottom-bar").onclick = function () { 
            scrollToBottom();
        };

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        function scrollToBottom() {
            var elmnt = document.getElementById("footer-bar");
            elmnt.scrollIntoView(false);
        }
    </script>
</body>
</html>
